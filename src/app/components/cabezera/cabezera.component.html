<ion-header>
  <ion-toolbar>
    <!-- Botón del menú lateral -->
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <!-- Título dinámico de la página -->
    <ion-title>
      <!-- Bienvenido, <span class="user-name">{{ nombreUsuario }}</span> -->
      <!-- Bienvenido, <span class="user-name">Cristian</span> -->
    </ion-title>

    <!-- Espacio para datos del usuario logueado -->
    <ion-buttons slot="end">
      <!-- Notificaciones -->
      <ion-button>
        <ion-icon name="notifications-outline" slot="icon-only"></ion-icon>
      </ion-button>

      <ion-button>
        <ion-icon name="qr-code-outline" slot="icon-only"></ion-icon>
      </ion-button>
      

      <!-- Mensajes con indicador -->
      <ion-button>
        <ion-icon name="mail-outline" slot="icon-only"></ion-icon>
        <!-- <ion-badge color="danger" class="notification-badge">5</ion-badge> -->
      </ion-button>
      <!-- Avatar del usuario -->
      <ion-avatar>
        <img src="assets/img/avatar_masculino.svg" alt="Avatar Usuario" />
      </ion-avatar>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
