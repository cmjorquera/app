<ion-content>
  <div class="nota-container">
    <!-- Formulario para nueva nota -->
    <ion-card>
      <ion-card-header color="button-primary">
        <ion-card-title>Nueva Nota</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <form (ngSubmit)="agregarNota()">
          <!-- Input para título de la nota -->
          <ion-item>
            <ion-label position="floating">Nota</ion-label>
            <ion-input [(ngModel)]="nuevaNota.titulo" name="titulo" required></ion-input>
          </ion-item>

          <!-- Textarea para observación -->
          <ion-item>
            <ion-label position="floating">Observación</ion-label>
            <ion-textarea [(ngModel)]="nuevaNota.observacion" name="observacion" required></ion-textarea>
          </ion-item>

          <!-- Botón para guardar -->
          <ion-button expand="block" class="button-primary" type="submit">Guardar</ion-button>
        </form>
      </ion-card-content>
    </ion-card>

    <!-- Tabla de notas -->
    <ion-list>
      <ion-item *ngFor="let nota of notas; let i = index">
        <ion-label>
          <h2>{{ nota.titulo }}</h2>
          <p>{{ nota.observacion }}</p>
        </ion-label>
        <ion-button color="warning" (click)="modificarNota(i)"><ion-icon name="trash-outline"></ion-icon></ion-button>
        <ion-button color="danger" (click)="eliminarNota(i)"><ion-icon name="pencil-outline"></ion-icon></ion-button>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
